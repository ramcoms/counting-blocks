<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counting Blocks</title>
</head>

<body>
    <h1>Counting Blocks</h1>

    <button id="hello">
        <i class="fa-regular fa-hand"></i>
    </button>

    <button id="good">
        <i class="fa-regular fa-thumbs-up"></i>
    </button>

    <div class="container">
        <!-- blocks -->
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>

        <!-- audio -->
        <audio src="./audio/kid-one.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-two.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-three.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-four.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-five.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-six.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-seven.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-eight.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-nine.mp3" class="audio--numbers"></audio>
        <audio src="./audio/kid-ten.mp3" class="audio--numbers"></audio>
        <audio src="./audio/hello-rio.mp3" id="audio--hello"></audio>
        <audio src="./audio/good-job-rio.mp3" id="audio--good"></audio>
    </div>



    <script src="./script.js"></script>

</body>

</html>
